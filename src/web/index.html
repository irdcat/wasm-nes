<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body class="m-0 p-0 w-screen h-screen bg-slate-400">
        <div class="flex flex-col p-2 box-border bg-slate-300 rounded-xl mx-auto w-full h-full">
            <div class="grow-0 flex mb-2 p-2 rounded-2xl bg-slate-900 w-full">
                <div class="grow">
                    <input type="file" id="romFile" class="hidden" onchange="updateRomName(event)"/>
                    <label for="romFile">
                        <div class="join border border-primary">
                            <input id="romName" class="input input-sm input-bordered input-primary join-item" placeholder="Choose ROM" disabled="true"/>
                            <button class="btn btn-sm btn-primary join-item" onclick="uploadRom()">Load ROM</button>
                        </div>
                    </label>
                </div>
                <div class="grow-0">
                    <button onclick="loadRom()" type="button" class="btn btn-sm btn-primary">Run</button>
                </div>
            </div>
            <div class="grow !min-w-0 !min-h-0">
                <canvas oncontextmenu="event.preventDefault()" id="canvas" class="w-full h-full"></canvas>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="wasm-nes.js"></script>
    </body>
</html>
